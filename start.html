<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel = "stylesheet" href="start.css"/>
    </head>
    <body>
        <div class = "container">
            <div class = "Name">
                SKKU ATM
            </div>
            <div class = "explanation">
                <a>Enter your 16 digit account number or insert your card below:</a>
            </div> 
            <div class = "input">
                <div id = "display" contentEditable=false maxlength = "16" data-text="Enter Account Number" ></div>
                <div class="buttons">
                        <div class = "button">1</div>
                        <div class = "button">2</div>
                        <div class = "button">3</div>
                        <div class = "button">4</div>
                        <div class = "button">5</div>
                        <div class = "button">6</div>
                        <div class = "button">7</div>
                        <div class = "button">8</div>
                        <div class = "button">9</div>
                        <div class = "button" id = "enter">Enter</div>
                        <div class = "button">0</div>
                        <div class = "button" id = "delete">Delete</div>
                </div>
            </div>
        <script src = "start.js"></script>
    </body>
</html>
