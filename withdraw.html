<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel = "stylesheet" href="withdraw.css"/>
    </head>
    <body>
        <div class = "container">
            <div class = "explanation">
                <a>Enter the amount to withdraw</a>
            </div> 
            <div id = "display" data-text="0"></div>
            <div class = "QuickLeft">
                <a>Quick Links</a>  
            </div>
            <div class = "LeftButtons">
                <div class = "leftbutton" id = "left20">20</div>
                <div class = "leftbutton" id = "left40">40</div>
                <div class = "leftbutton" id = "left60">60</div>
                <div class = "leftbutton" id = "left80">80</div>
            </div>
            <div class = "arrow">
                <div class = "arrowButton">
                <img id = "up100" src = "../images/uparrow100copy.png"height="110px">
                <img id = "up20" src = "../images/uparrow20copy.png" height = "110px">
                <img id = "down20" src = "../images/downarrow20copy.png" height = "110px">
                <img id = "down100" src = "../images/downarrow100copy.png" height = "110px">
                </div>
            </div>
            <div class = "QuickRight">
                <a>Quick Links</a>
            </div>
            <div class = "RightButtons">
                <div class = "rightbutton" id = "right100">100</div>
                <div class = "rightbutton" id = "right200">200</div>
                <div class = "rightbutton" id = "right300">300</div>
                <div class = "back" id = "back">Back</div>
            </div>
            <div class = "EnterButton">
                <div class = "enter" id = "enter">Enter</div>
            </div>
        <script src = "withdraw.js"></script>
    </body>
</html>
