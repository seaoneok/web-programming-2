<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel = "stylesheet" href="pin.css"/>
    </head>
    <body>
        <div class = "container">
            <div class = "explanation">
                <a>Please enter your PIN</a>
            </div> 
            <div class = "input">
                <div id = "display" contentEditable=false maxlength = "4" data-text="Enter PIN" ></div>
                <div class="buttons">
                        <div class = "button">1</div>
                        <div class = "button">2</div>
                        <div class = "button">3</div>
                        <div class = "button">4</div>
                        <div class = "button">5</div>
                        <div class = "button">6</div>
                        <div class = "button">7</div>
                        <div class = "button">8</div>
                        <div class = "button">9</div>
                        <div class = "button" id = "enter">Enter</div>
                        <div class = "button">0</div>
                        <div class = "button" id = "delete">Delete</div>
                </div>
            </div>
            <div class = "returnCard">
                <div class = "returnButton" id = "return">Return Card</div>
            </div>
        <script src = "pin.js"></script>
    </body>
</html>
